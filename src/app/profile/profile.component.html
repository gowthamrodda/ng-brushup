<form class="example-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Name to List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput  formControlName="firstname"/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Lat Name</mat-label>
          <input matInput formControlName="lastname"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!profileForm.valid">ADD</button>
      </mat-card-actions>
    </mat-card>
  </form>
