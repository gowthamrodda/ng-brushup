<form class="example-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Name to List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Lat Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!profileForm.valid" type="submit">
        ADD
      </button>
      <button mat-raised-button color="primary" (click)="reset()" type="reset">
        RESET
      </button>
    </mat-card-actions>
  </mat-card>
</form>
<app-list></app-list>
